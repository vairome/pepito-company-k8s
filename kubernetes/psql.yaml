apiVersion: v1
kind: Service
metadata:
  name: psql-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: psql
  ports:
    - port: 22
      targetPort: 22
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pqsl-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: psql
  template:
    metadata:
      labels:
        component: psql
    spec:
      containers:
        - name: psql
          image: vairome/psql 
          ports:
            - containerPort: 22